<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Management Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="list.html">List Members</a></li>
      <li><a href="bulkedit.html">Bulk Edit</a></li>
    </ul>
  </nav>

  <div id="app">
    <div class="card">
      <h1>Team Management Dashboard</h1>
      <p>Manage your team members and their roles efficiently.</p>
    </div>

    <div class="loading" id="loading-indicator">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" />
      </svg>
      Loading...
    </div>

    <div class="card">
      <h2>Add New Member</h2>
      <form id="member-form">
        <div class="form-group">
          <label for="batch_code">Batch Code</label>
          <input type="text" id="batch_code" required placeholder="Enter batch code">
        </div>
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" required placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" required placeholder="Enter last name">
        </div>
        <div class="form-group">
          <label for="internal_role">Role</label>
          <select id="internal_role" required>
            <option value="">Select a role</option>
          </select>
        </div>
        <button type="submit">Add Member</button>
      </form>
    </div>

    <div class="card">
      <h2>Recently Added Members</h2>
      <div id="recent-members">
        <table>
          <thead>
            <tr>
              <th>Batch Code</th>
              <th>Name</th>
              <th>Role</th>
              <th>Added On</th>
            </tr>
          </thead>
          <tbody id="recent-members-table"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>

</html>
